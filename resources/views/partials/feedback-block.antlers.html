{{ collection:feedbacks as="feedback" }}
    {{ feedback }}
<div class="grid desktop:grid-cols-2 tablet:grid-cols-2 w-full  ">
        <div class="max-h-480">
            <img class="w-full h-full object-cover rounded-l " src="{{feedback_image:url}}">
        </div>
        <div class="bg-white max-h-480 rounded-r">
            <div class="mt-16 mx-16">
                <div class="feedback-text mb-8 ">
                    <p class="" >{{feedback_text}}</p>
                </div>
                <hr class="mb-8 tablet:hidden mobile:hidden" style="border: 1px solid #DEDEDE;">
                <div class="feedback-text mb-2">
                    <h1>{{client_name}}</h1>
                </div>
                <div class="feedback-text mb-8">
                    <h2>{{location}}, {{ year }}</h2>
                </div>
            </div>


        </div>
</div>
    {{ /feedback }}
{{ /collection:feedbacks as="feedback" }}
