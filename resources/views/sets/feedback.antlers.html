{{feedback}}
<div class="grid desktop:grid-cols-2 tablet:grid-cols-0.9-1.10fr w-full desktop:min-h-480 tablet:min-h-480 ">

    <div class="max-h-480 relative">



        <img class="w-full h-full object-cover desktop:rounded-l tablet:rounded-t mobile:rounded-t  " src="{{feedback_image:url}}">
    </div>

    <div class="bg-white max-h-480 desktop:rounded-r tablet:rounded-r mobile:rounded-b">
        <div class="desktop:mt-16 desktop:mx-16 tablet:mx-16 tablet:mt-16 mobile:mx-8 mobile:mt-8">

            <div class="feedback-text mb-8 ">
                <p class="" >{{feedback_text}}</p>
            </div>
            <hr class=" tablet:hidden mobile:hidden" style="border: 1px solid #DEDEDE;">

                <div class=" desktop:my-8 tablet:my-8 mobile:mb-8    rounded ">
                    <div class="flex ">
                        <div class="feedback-text  ">
                            <h1>{{client_name}}</h1>
                        </div>

                    </div>

                    <div class="feedback-text  ">
                        <h2>{{location}}, {{ year }}</h2>
                    </div>

                </div>
        </div>



    </div>
</div>
{{/feedback}}
