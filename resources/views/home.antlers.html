{{ partial:header3}}

<div id="wrapper" class="-mt-16 mb-32  ">
    <div id="pano" class="w-full absolute top-0 left-0" style="height: 800px;">
        <canvas class="view360-canvas" style="min-height: 800px!important;"></canvas>
    </div>
    <div class="shadow360-bottom w-screen relative z-10 pointer-events-none" style="height: 793px" >

        <div class="content flex" style="height: 793px" >

            <div class="desktop:mx-auto mt-auto desktop:mb-16 mb-8 max-w-1215px noselect grid grid-cols-1-3_0-7fr tablet:grid-cols-1 mobile:grid-cols-1  px-5 "  >

                <div class=" headImgText  " >
                    <h3>{{header_block:header_text}}</h3>

                    <h5 class="tablet:mt-2 mobile:mt-2">{{header_block:subheader_text}}</h5>
                </div>

                <div class="desktop:mt-175   ">
                    <p class="mb-3.5">Kaip ir matyta:</p>
                    <div class="flex gap-8">
                        <a target="_blank" href="{{header_block:partner_link1}}"><img src="{{header_block:first_partner_logo}}" ></a>
                        <a target="_blank" href="{{header_block:partner_link2}}"><img src="{{header_block:second_partner_logo}}" ></a>
                        <a target="_blank" href="{{header_block:partner_link3}}"><img src="{{header_block:third_partner_logo}}" ></a>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="absolute menuShadow-header w-screen z-10 top-0">

    </div>
</div>
<div>
    <div class="container max-w-1215px w-full items-center mx-auto px-4 mb-9">
        <div class="mb-32   ">
            <div class=" desktop:hidden tablet:hidden feedback-text flex justify-center">
                <h3 class=" mb-4 mx-auto ">Įkurtuvių istorijos ❤️</h3>
            </div>

            {{ partial:partials/feedback-block }}
        </div>

        <div class="mb-32">
            <div class="  feedback-text flex justify-center">
                <h3 class=" mb-4 mx-auto ">Mūsų darbai️</h3>
            </div>
            <div>
                {{partial:partials/projects-block}}
            </div>
        </div>

        <h3 class="mb-8 text-28-37px font-playfair font-bold tracking-006em">Naujausi straipsniai 👇</h3>
        <div>
            {{ partial:posts/cardsMain }}
        </div>
    </div>
</div>
