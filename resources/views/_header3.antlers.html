<script>
    function openMenu3(){
        menu3.classList.remove('hidden');
    }
     function closeMenu3(){
        menu3.classList.add('hidden');
    }

    window.onscroll = function () { Scroll(),  hideDarkBackground(), HideToolTip()};

    let canHideTooltip = true;
    document.body.addEventListener("click", hideTooltip);

    function Scroll() {
        let logo = document.getElementById('logo');
        let anchors3 = document.getElementById('anchors3');
        let anchors4 = document.getElementById('anchors4');
        let langm = document.getElementById('langm');
        let langb = document.getElementById('lang-bnt');

        langm.classList.add('hidden')

        langb.classList.remove("underline");

        if( document.body.scrollTop > 10 || document.documentElement.scrollTop > 10) {
            logo.classList.add('text-orange');
            logo.classList.remove('text-white');
            langb.classList.remove("bg-lang-bg-a");
            langb.classList.remove("text-dark-orange");

            nav.classList.add("bg-white");
            nav.classList.remove("bg-transparent");
            nav.classList.add("menuShadow");
            nav.classList.remove("project-menu-shadow");

            anchors3.classList.add("orange-menu")
            anchors3.classList.remove("white-menu")

            anchors4.classList.add("orange-menu")
            anchors4.classList.remove("white-menu")





        } else {
            logo.classList.remove('text-orange');
            logo.classList.add('text-white');
            langb.classList.remove("underline");
            langb.classList.remove("bg-white-menu-bg-a");

            nav.classList.remove("bg-white");
            nav.classList.add("bg-transparent");
            nav.classList.remove("menuShadow");
            nav.classList.add("project-menu-shadow");

            anchors3.classList.add("white-menu")
            anchors3.classList.remove("orange-menu")

            anchors4.classList.add("white-menu")
            anchors4.classList.remove("orange-menu")
        }
    }



    function showTooltip() {

        let lang = document.getElementById('lang');
        let langm = document.getElementById('langm');
        let langb = document.getElementById('lang-bnt');
        var w = window.innerWidth;
        if( w >= 1025 ) {
            lang.classList.remove('hidden');
        } else {
            langm.classList.remove('hidden');
            let darkBackground = document.getElementById('black-background');
            langm.classList.remove('translate-y-250');
            darkBackground.classList.remove('hidden');
        }





        if( document.body.scrollTop > 10 || document.documentElement.scrollTop > 10) {
            langb.classList.add("bg-lang-bg-a");
            langb.classList.add("text-dark-orange");
            langb.classList.add("underline");
        }else{
            langb.classList.add("bg-white-menu-bg-a");
            langb.classList.add("underline");
        }
    }

    function hideTooltip(){
        let langb = document.getElementById('lang-bnt');
        let lang = document.getElementById('lang');
        lang.classList.add('hidden');
        langm.classList.add('hidden');
        langb.classList.remove("bg-lang-bg-a");
        langb.classList.remove("text-dark-orange");
        langb.classList.remove("underline");
        langb.classList.remove("bg-white-menu-bg-a");
        langb.classList.remove("underline");
    }

    function hideDarkBackground(){
         let darkBackground = document.getElementById('black-background')

         darkBackground.classList.add('hidden');


     }




</script>
