sections:
  main:
    display: Main
    fields:
      -
        handle: header_text
        field:
          character_limit: '25'
          antlers: false
          display: 'Header text'
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
          read_only: false
          validate:
            - required
            - 'max:25'
