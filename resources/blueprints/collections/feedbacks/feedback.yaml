title: feedback
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          instructions_position: above
          listable: hidden
          read_only: false
          input_type: text
          antlers: false
          validate:
            - required
      -
        handle: feedback_image
        field:
          mode: list
          container: assets
          folder: images/feedback-images
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: 'Feedback image'
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          read_only: false
          validate:
            - required
      -
        handle: feedback_text
        field:
          character_limit: '200'
          antlers: false
          display: 'Feedback Text'
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
          read_only: false
          validate:
            - required
            - 'max:200'
      -
        handle: client_name
        field:
          input_type: text
          antlers: false
          display: 'Client name'
          type: text
          icon: text
          width: 33
          listable: hidden
          instructions_position: above
          read_only: false
          validate:
            - required
      -
        handle: location
        field:
          input_type: text
          antlers: false
          display: Location
          type: text
          icon: text
          width: 33
          listable: hidden
          instructions_position: above
          read_only: false
          validate:
            - required
      -
        handle: year
        field:
          input_type: text
          antlers: false
          display: Year
          type: text
          icon: text
          width: 33
          listable: hidden
          instructions_position: above
          read_only: false
          validate:
            - required
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: parent
        field:
          type: entries
          collections:
            - feedbacks
          max_items: 1
          listable: false
          localizable: true
