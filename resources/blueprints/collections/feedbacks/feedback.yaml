title: feedback
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          instructions_position: above
          listable: hidden
          read_only: false
          input_type: text
          antlers: false
          validate:
            - required
      -
        handle: feedback_image
        field:
          mode: list
          container: assets
          folder: images/feedback-images
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: 'Feedback image'
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          read_only: false
          validate:
            - required
      -
        handle: feedback_text
        field:
          always_show_set_button: false
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          enable_input_rules: true
          enable_paste_rules: true
          antlers: false
          display: 'Feedback text'
          type: bard
          icon: bard
          listable: hidden
          instructions_position: above
          read_only: false
          validate:
            - required
      -
        handle: client_name
        field:
          input_type: text
          antlers: false
          display: 'Client name'
          type: text
          icon: text
          width: 33
          listable: hidden
          instructions_position: above
          read_only: false
          validate:
            - required
      -
        handle: location
        field:
          input_type: text
          antlers: false
          display: Location
          type: text
          icon: text
          width: 33
          listable: hidden
          instructions_position: above
          read_only: false
          validate:
            - required
      -
        handle: year
        field:
          input_type: text
          antlers: false
          display: Year
          type: text
          icon: text
          width: 33
          listable: hidden
          instructions_position: above
          read_only: false
          validate:
            - required
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
