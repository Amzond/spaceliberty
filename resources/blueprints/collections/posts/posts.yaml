sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: post_content
        field:
          collapse: false
          sets:
            text:
              display: Text
              fields:
                -
                  handle: text_field
                  field:
                    always_show_set_button: false
                    buttons:
                      - h2
                      - h3
                      - bold
                      - italic
                      - unorderedlist
                      - orderedlist
                      - removeformat
                      - quote
                      - anchor
                      - image
                      - table
                    save_html: false
                    toolbar_mode: fixed
                    link_noopener: false
                    link_noreferrer: false
                    target_blank: false
                    reading_time: false
                    fullscreen: true
                    allow_source: true
                    enable_input_rules: true
                    enable_paste_rules: true
                    antlers: false
                    display: 'Text Field'
                    type: bard
                    icon: bard
                    listable: hidden
                    instructions_position: above
                    read_only: false
            one_image:
              display: 'One image'
              fields:
                -
                  handle: image
                  field:
                    mode: list
                    container: assets
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    display: Image
                    type: assets
                    icon: assets
                    listable: hidden
                    instructions_position: above
                    read_only: false
                -
                  handle: photo_author
                  field:
                    input_type: text
                    antlers: false
                    display: 'Photo author'
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                    read_only: false
            two_images_in_row:
              display: 'Two images in row'
              fields:
                -
                  handle: image1
                  field:
                    mode: list
                    container: assets
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    display: Image1
                    type: assets
                    icon: assets
                    listable: hidden
                    instructions_position: above
                    read_only: false
                    width: 50
                -
                  handle: image2
                  field:
                    mode: list
                    container: assets
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    display: image2
                    type: assets
                    icon: assets
                    listable: hidden
                    instructions_position: above
                    read_only: false
                    width: 50
                -
                  handle: image1_author
                  field:
                    input_type: text
                    antlers: false
                    display: 'image1 author'
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                    read_only: false
                    width: 50
                -
                  handle: image2_author
                  field:
                    input_type: text
                    antlers: false
                    display: 'image2 author'
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                    read_only: false
                    width: 50
          display: 'Post content'
          type: replicator
          icon: replicator
          listable: hidden
          instructions_position: above
          read_only: false
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: date
        field:
          type: date
          required: true
          validate:
            - required
      -
        handle: author
        field:
          mode: select
          display: Author
          type: users
          icon: users
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: featured_image
        field:
          mode: list
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: 'Featured Image'
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          read_only: false
title: Posts
